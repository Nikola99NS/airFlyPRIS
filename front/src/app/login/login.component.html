<section class="hero is-info is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-4">Dobrodošli na sajt Air Fly</h1>
            <h1 class="title">Uloguj se! Nemaš nalog?<a href="http://localhost:4200/register">Klikni ovde</a><i class="fa fa-mouse-pointer px-2"></i></h1>

        </div>
    </div>
</section>
<div class="main">
    <section class="section">
        <div class="container">
            <form (ngSubmit)="login()">

                <div class="field">
                    <label class="label">User name</label><i class="fa fa-user fa-2x px-1"></i>
                    <input class="input is-info" style="width: 33%;" type="text" placeholder="Username" required name="username" [(ngModel)]="username">
                </div>

                <div class="field">
                    <label class="label">Password </label><i class="fa fa-user fa-2x px-1"></i>
                    <input class="input is-info" style="width: 33%;" type="number" placeholder="Password" required name="password" [(ngModel)]="password">
                </div>


                <button type="submit" class="button is-medium is-info">
        Log in!
   
     </button>
            </form>

        </div>
    </section>
    <br><br><br><br><br><br><br><br><br>
</div>
