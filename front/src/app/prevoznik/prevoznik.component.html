<p *ngIf="prevoznik">
    {{prevoznik.ime}} <br>
    <ngb-rating [max]="5" [(rate)]="currentRate" [readonly]="false">

    </ngb-rating>
    <button (click)="oceni(prevoznik.id)">Oceni</button> {{prevoznik.ocena}}
</p>
<br>

<div *ngIf="komentari">
    <div *ngFor="let k of komentari">
        {{k.tekst}}
    </div>

    <input type="text" required name="komentar" [(ngModel)]="komentar">
    <button class="button is-small is-info" (click)="dodajKom()">Komentarisi</button>
</div>
